            function register(){
                event.preventDefault();

                var mobile=document.getElementById("mobile").value;

                //if(companyname==""|| password=="" || confirmpassword=="" ||mobile== ""|| emailid==""){
                 //   alert(" Fields cant be empty");
                //}

                if(companyname==null||companyname==""){
                    alert(" Fields cant be empty");
                }

                else if(password==null||password==""){
                    alert(" Fields cant be empty");

                else if(confirmpassword==null||confirmpassword==""){
                    alert(" Fields cant be empty");

            // confirm password validation code
               else if(password!=confirmpassword){

                }

else{
// if password confoirms store the customer information in the local storage
    var companydata={
                    companyname:companyname,
                    password:password,

                }

        if(localStorage.getItem('companydetails') == null){
